<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/pngtree-ruined-city-after-apocalypse-png-image_21130988.png" type="image/x-icon">

    <title>Outpost</title>

<body>
    <main>
        <div class="form-container">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Usuário">
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha">
                    <i class="bx bxs-lock-alt"></i>
                </div>

            <div class="blocobaixo">
                <input type="checkbox">
                <p>Lembre de mim</p>

                <a href="#">Esqueceu a senha?</a>
            </div>

                <div class="form-rodape">
                    <input type="submit" value="Entrar">
                    <p class="semconta">Não possui uma conta?<a href="#">Criar conta</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
